<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    {% block head %}
    <title>{% block whole_title %}{% block title %}{% endblock title %} | {{ SITENAME }}{% endblock %}</title>
    {% endblock head %}
    {% block css %}
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/main.css">
    {% endblock css %}
</head>

<body>
    {% block body %}
    {% endblock %}

    <!-- TODO: must load async and so on -->
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/vendor/fuse-{{ FUSE_JS_VERSION }}-min.js"></script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/search.js"></script>
</body>
</html>
